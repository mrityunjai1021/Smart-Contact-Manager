<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"  rel="stylesheet" />
</head>
<body>
    <div class=" bg-gray-200 w-1/2 p-4 flex flex-col justify-center items-center space-y-3 mx-auto mt-4">
        <h1 class="text-2 front-bold" data-th-text="${name}">Welcome to Smart Contact Manager</h1>
        <p>GitHub Repo Link: <span data-th-text="${gitHubRepo}"></span></p>
        <a data-th-href="${gitHubRepo}">Click here to open</a>
    <div>
        <button class="px-3 py-3 rounded bg-blue-700 text-white hover:bg-blue-400">
        Click here
    </button>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
