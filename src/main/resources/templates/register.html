<!DOCTYPE html>
<html 
    lang="en" 
    th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Sign Up</title>
</head>
<body>
    <div id="content">
        <div class="max-w-sm mx-auto">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

                <form action=""></form>
            
                <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow 
            hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-600">
            
                <div data-th-replace="message:messagebox"></div>
                
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 
                dark:text-white">Sign up here</h5>
                <p class="font-normal text-gray-400 dark:text-gray-400 mb-4">Start managing the contacts...</p>
            
            <form 
                data-th-action="@{'/do-register'}" 
                method="post" 
                data-th-object="${userForm}"
                class="max-w-sm mx-auto"
                novalidate>

                <div class="mb-3">
                    <label for="name" 
                        class="block mb-2 text-sm font-medium text-gray-900 
                        dark:text-white">Name</label>
                    <input type="text" 
                        id="name" 
                        data-th-field="*{name}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 
                        text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
                        block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                        dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
                        dark:focus:border-blue-500" placeholder="Enter here" required />
                  </div>

                  <p
                  data-th-if="${#fields.hasErrors('name')}"
                  data-th-errors="*{name}" 
                  class="text-red-600 px-1 py-2">User is required</p>

                  <div class="mb-3">
                    <label for="email" 
                        class="block mb-2 text-sm font-medium text-gray-900 
                        dark:text-white">Email</label>
                    <input type="email" 
                        id="email"
                        data-th-field="*{email}" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 
                        text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
                        block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                        dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
                        dark:focus:border-blue-500" placeholder="abc@email.com" required />
                  </div>
                  <p
                  data-th-if="${#fields.hasErrors('email')}"
                  data-th-errors="*{email}" 
                  class="text-red-600 px-1 py-2">Email is required</p>
                  <div class="mb-3">
                    <label for="password" 
                        class="block mb-2 text-sm font-medium text-gray-900 
                        dark:text-white">New Password</label>
                    <input type="password" 
                        id="password" 
                        data-th-field="*{password}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 
                        text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
                        block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                        dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
                        dark:focus:border-blue-500" placeholder="Password" required />
                  </div>
                  <p
                  data-th-if="${#fields.hasErrors('password')}"
                  data-th-errors="*{password}" 
                  class="text-red-600 px-1 py-2">Password is required</p>
                  <div class="mb-3">
                    <label for="Contact" 
                        class="block mb-2 text-sm font-medium text-gray-900 
                        dark:text-white">Contact Number</label>
                    <input type="text" 
                        id="Contact"
                        data-th-field="*{mobNumber}" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 
                        text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
                        block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                        dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
                        dark:focus:border-blue-500" placeholder="1234567890" required />
                  </div>
                  <p
                  data-th-if="${#fields.hasErrors('contact')}"
                  data-th-errors="*{contact}" 
                  class="text-red-600 px-1 py-2">Contact is required</p>

                  <div class="mb-3">
                    <label for="about" class="block mb-2 text-sm font-medium 
                    text-gray-900 dark:text-white">About</label>
                    <textarea id="about" data-th-field="*{about}" rows="4" class="block p-2.5 w-full text-sm 
                    text-gray-900 bg-gray-50 rounded-lg border border-gray-300 
                    focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 
                    dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                    dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    placeholder="Write here..."></textarea>
                  </div>
                  <p
                  data-th-if="${#fields.hasErrors('about')}"
                  data-th-errors="*{about}" 
                  class="text-red-600 px-1 py-2">About is required</p>
                  <div class="mb-3 space-x-1">
                    <button class="px-3 py-2 rounded bg-gray-600 hover:bg-gray-900 text-white dark:bg-blue-500 dark:hover:bg-blue-800">
                        Sign Up
                    </button>
                    <button class="px-3 py-2 rounded bg-red-700 hover:bg-red-900 text-white dark:bg-red-600 dark:hover:bg-red-800">
                        Reset
                    </button>
                  </div>
            </form>
            </div>
        </div>
    </div>
    </div>
    <script>
        console.log("Sign Up page");
    </script>
</body>
</html>
